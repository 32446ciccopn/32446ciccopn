<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="Stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>

    <fieldset id="soma">
        <legend>Soma</legend>
        <p>Escreva o primeiro número: <input type="number" name="n1" id="n1"></p>
        <p>Escreva o segundo número: <input type="number" name="n2" id="n2"></p>
        <input type="button" name="somar" id="somar" value="Somar..." onclick="sum()">
        <div id="res"></div>
        <p>
            <script>
                function sum() {
                    var n1 = Number(window.document.getElementById('n1').value)
                    var n2 = Number(window.document.getElementById('n2').value)
                    var s = window.document.getElementById('res')
                    var res = n1 + n2
                    s.innerText = `A soma entre ${n1} e ${n2} é ${res}.`
                }
            </script>
        </p>
    </fieldset>
    <br><br>
    <fieldset id="difference">
        <legend>Subtração</legend>
        <p>Escreva o primeiro número: <input type="number" name="n3" id="n3"></p>
        <p>Escreva o segundo número: <input type="number" name="n4" id="n4"></p>
        <input type="button" name="sub" id="sub" value="Subtrair..." onclick="diff()">
        <div id="res2"></div>
        <p>
            <script>
                function diff() {
                    var n3 = Number(window.document.getElementById('n3').value)
                    var n4 = Number(window.document.getElementById('n4').value)
                    var s = window.document.getElementById('res2')
                    var res2 = n3 - n4
                    s.innerText = `A subtração entre ${n3} e ${n4} é ${res2}.`
                }
            </script>
        </p>
    </fieldset>
    <br><br>
    <fieldset id="multiply">
        <legend>Multiplicação</legend>
        <p>Escreva o primeiro número: <input type="number" name="n5" id="n5"></p>
        <p>Escreva o segundo número: <input type="number" name="n6" id="n6"></p>
        <input type="button" name="multiply" id="multiply" value="Multiplicar..." onclick="mult()">
        <div id="res3"></div>
        <p>
            <script>
                function mult() {
                    var n5 = Number(window.document.getElementById('n5').value)
                    var n6 = Number(window.document.getElementById('n6').value)
                    var s = window.document.getElementById('res3')
                    var res3 = n5 * n6
                    s.innerText = `A multiplicação entre ${n5} e ${n6} é ${res3}.`
                }
            </script>
        </p>
    </fieldset>
    <br><br>
    <fieldset id="division">
        <legend>Divisão</legend>
        <p>Escreva o primeiro número: <input type="number" name="n7" id="n7"></p>
        <p>Escreva o segundo número: <input type="number" name="n8" id="n8"></p>
        <input type="button" name="division" id="division" value="Dividir..." onclick="sub()">
        <div id="res4"></div>
        <p>
            <script>
                function sub() {
                    var n7 = Number(window.document.getElementById('n7').value)
                    var n8 = Number(window.document.getElementById('n8').value)
                    var s = window.document.getElementById('res4')
                    var res4 = n7 / n8
                    s.innerText = `A divisão entre ${n7} e ${n8} é ${res4}.`
                }
            </script>
        </p>
    </fieldset>

</body>

</html>
